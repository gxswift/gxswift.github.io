  <h1 id="Doxygen使用"><a href="#Doxygen使用" class="headerlink" title="Doxygen使用"></a>Doxygen使用</h1><h2 id="生成配置文件"><a href="#生成配置文件" class="headerlink" title="生成配置文件"></a>生成配置文件</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">doxygen -g</span><br></pre></td></tr></table></figure>
<h2 id="Doxygenfile-示例"><a href="#Doxygenfile-示例" class="headerlink" title="Doxygenfile 示例"></a>Doxygenfile 示例</h2><figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 项目名称，将作为于所生成的程序文档首页标题</span></span><br><span class="line">PROJECT_NAME        = <span class="string">&quot;Test&quot;</span></span><br><span class="line"><span class="comment"># 文档版本号，可对应于项目版本号，譬如 svn、cvs 所生成的项目版本号</span></span><br><span class="line">PROJECT_NUMBER      = <span class="string">&quot;1.0.0&quot;</span></span><br><span class="line"><span class="comment"># 程序文档输出目录</span></span><br><span class="line">OUTPUT_DIRECTORY    =  doc</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 程序文档输入目录 </span></span><br><span class="line">INPUT                = User src inc Utilities</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 程序文档语言环境</span></span><br><span class="line">OUTPUT_LANGUAGE      = Chinese</span><br><span class="line">DOXYFILE_ENCODING  = UTF-8</span><br><span class="line"><span class="comment"># 只对头文件中的文档化信息生成程序文档 </span></span><br><span class="line">FILE_PATTERNS        = </span><br><span class="line"><span class="comment"># 递归遍历当前目录的子目录，寻找被文档化的程序源文件 </span></span><br><span class="line">RECURSIVE            = YES </span><br><span class="line"><span class="comment"># 如果是制作 C 程序文档，该选项必须设为 YES，否则默认生成 C++ 文档格式</span></span><br><span class="line">OPTIMIZE_OUTPUT_FOR_C  = YES</span><br><span class="line"><span class="comment">#提取信息，包含类的私有数据成员和静态成员</span></span><br><span class="line">EXTRACT_ALL            = yes</span><br><span class="line">EXTRACT_PRIVATE        = yes</span><br><span class="line">EXTRACT_STATIC        = yes</span><br><span class="line"><span class="comment"># 对于使用 typedef 定义的结构体、枚举、联合等数据类型，只按照 typedef 定义的类型名进行文档化</span></span><br><span class="line">TYPEDEF_HIDES_STRUCT  = YES</span><br><span class="line"><span class="comment"># 在 C++ 程序文档中，该值可以设置为 NO，而在 C 程序文档中，由于 C 语言没有所谓的域/名字空间这样的概念，所以此处设置为 YES</span></span><br><span class="line">HIDE_SCOPE_NAMES      = YES</span><br><span class="line"><span class="comment"># 让 doxygen 静悄悄地为你生成文档，只有出现警告或错误时，才在终端输出提示信息</span></span><br><span class="line">QUIET  = YES</span><br><span class="line"><span class="comment"># 递归遍历示例程序目录的子目录，寻找被文档化的程序源文件</span></span><br><span class="line">EXAMPLE_RECURSIVE      = YES</span><br><span class="line"><span class="comment"># 允许程序文档中显示本文档化的函数相互调用关系</span></span><br><span class="line">REFERENCED_BY_RELATION = YES</span><br><span class="line">REFERENCES_RELATION    = YES</span><br><span class="line">REFERENCES_LINK_SOURCE = YES</span><br><span class="line"><span class="comment"># 不生成 latex 格式的程序文档 PDF</span></span><br><span class="line">GENERATE_LATEX        = NO</span><br><span class="line"><span class="comment"># 在程序文档中允许以图例形式显示函数调用关系，前提是你已经安装了 graphviz 软件包</span></span><br><span class="line"><span class="comment"># HAVE_DOT              = YES</span></span><br><span class="line"><span class="comment"># CALL_GRAPH            = YES</span></span><br><span class="line"><span class="comment"># CALLER_GRAPH          = YES</span></span><br><span class="line"><span class="comment">#在最后生成的文档中，把所有的源代码包含在其中</span></span><br><span class="line">SOURCE_BROWSER        = YES</span><br><span class="line"><span class="comment"># 这会在HTML文档中，添加一个侧边栏，并以树状结构显示包、类、接口等的关系</span></span><br><span class="line">GENERATE_TREEVIEW      = ALL</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h2 id="生成注释"><a href="#生成注释" class="headerlink" title="生成注释"></a>生成注释</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">doxygen ./Doxygenfile</span><br></pre></td></tr></table></figure>

<h2 id="Doxygen-注释规范"><a href="#Doxygen-注释规范" class="headerlink" title="Doxygen 注释规范"></a>Doxygen 注释规范</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"># 块注释</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">......</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"> </span><br><span class="line"># 行注释</span><br><span class="line"><span class="comment">///&lt; ......</span></span><br><span class="line"><span class="comment">/** ...... */</span></span><br><span class="line"><span class="comment">/**&lt; ...... */</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">注释命令	描述</span><br><span class="line">@brief	概要信息</span><br><span class="line">@details	详细描述</span><br><span class="line">@par	开始一个段落，段名自定义</span><br><span class="line">@param	标记参数意义</span><br><span class="line">@return	描述返回意义</span><br><span class="line">@retval	描述返回值意义</span><br><span class="line">@todo	对将要做的事情进行注释</span><br><span class="line">@bug	缺陷，链接到所有缺陷汇总的缺陷列表</span><br><span class="line">@since	通常用来说明从什么版本、时间写此部分代码</span><br><span class="line">@pre	用来说明代码项的前提条件</span><br><span class="line">@post	用来说明代码项之后的使用条件</span><br><span class="line">@code	在注释中开始说明一段代码，直到@endcode命令</span><br><span class="line">@endcode	注释中代码段的结束</span><br><span class="line">@fn	函数说明</span><br><span class="line">@include	包含文件</span><br><span class="line">@var	标注变量</span><br><span class="line">@enum	标注枚举</span><br><span class="line">@struct	标注结构体</span><br><span class="line">@class	标注类</span><br><span class="line">@note	描述一些注意事项</span><br><span class="line">@addtogroup	添加到一个组</span><br></pre></td></tr></table></figure>

<h2 id="自动注释模板（VSCode-settings-json-配置）"><a href="#自动注释模板（VSCode-settings-json-配置）" class="headerlink" title="自动注释模板（VSCode settings.json 配置）"></a>自动注释模板（VSCode settings.json 配置）</h2><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="punctuation">&#123;</span></span><br><span class="line">    <span class="comment">// Doxygen documentation generator set</span></span><br><span class="line">    <span class="comment">// 文件注释：版权信息模板</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.file.copyrightTag&quot;</span><span class="punctuation">:</span> <span class="punctuation">[</span></span><br><span class="line">        <span class="string">&quot;@copyright Copyright (c) &#123;year&#125;  by 作者&quot;</span></span><br><span class="line">    <span class="punctuation">]</span><span class="punctuation">,</span></span><br><span class="line">    <span class="comment">// 文件注释：自定义模块，这里我添加一个修改日志</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.file.customTag&quot;</span><span class="punctuation">:</span> <span class="punctuation">[</span></span><br><span class="line">        <span class="string">&quot;@par 修改日志:&quot;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="string">&quot;&lt;table&gt;&quot;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="string">&quot;&lt;tr&gt;&lt;th&gt;Date       &lt;th&gt;Version &lt;th&gt;Author  &lt;th&gt;Description&quot;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="string">&quot;&lt;tr&gt;&lt;td&gt;&#123;date&#125;     &lt;td&gt;1.0     &lt;td&gt;作者    &lt;td&gt;内容&quot;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="string">&quot;&lt;/table&gt;&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="punctuation">]</span><span class="punctuation">,</span></span><br><span class="line">    <span class="comment">// 文件注释的组成及其排序</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.file.fileOrder&quot;</span><span class="punctuation">:</span> <span class="punctuation">[</span></span><br><span class="line">        <span class="string">&quot;file&quot;</span><span class="punctuation">,</span>		<span class="comment">// @file</span></span><br><span class="line">        <span class="string">&quot;brief&quot;</span><span class="punctuation">,</span>	<span class="comment">// @brief 简介</span></span><br><span class="line">        <span class="string">&quot;author&quot;</span><span class="punctuation">,</span>	<span class="comment">// 作者</span></span><br><span class="line">        <span class="string">&quot;version&quot;</span><span class="punctuation">,</span>	<span class="comment">// 版本</span></span><br><span class="line">        <span class="string">&quot;date&quot;</span><span class="punctuation">,</span>		<span class="comment">// 日期</span></span><br><span class="line">        <span class="string">&quot;empty&quot;</span><span class="punctuation">,</span>	<span class="comment">// 空行</span></span><br><span class="line">        <span class="string">&quot;copyright&quot;</span><span class="punctuation">,</span><span class="comment">// 版权</span></span><br><span class="line">        <span class="string">&quot;empty&quot;</span><span class="punctuation">,</span>    <span class="comment">// 空行</span></span><br><span class="line">        <span class="string">&quot;custom&quot;</span>	<span class="comment">// 自定义</span></span><br><span class="line">    <span class="punctuation">]</span><span class="punctuation">,</span></span><br><span class="line">    <span class="comment">// 下面时设置上面标签tag的具体信息</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.file.fileTemplate&quot;</span><span class="punctuation">:</span> <span class="string">&quot;@file &#123;name&#125;&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.file.versionTag&quot;</span><span class="punctuation">:</span> <span class="string">&quot;@version 1.0&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.authorEmail&quot;</span><span class="punctuation">:</span> <span class="string">&quot;邮箱@qq.com&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.authorName&quot;</span><span class="punctuation">:</span> <span class="string">&quot;作者&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.authorTag&quot;</span><span class="punctuation">:</span> <span class="string">&quot;@author &#123;author&#125; (&#123;email&#125;)&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="comment">// 日期格式与模板</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.dateFormat&quot;</span><span class="punctuation">:</span> <span class="string">&quot;YYYY-MM-DD&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.dateTemplate&quot;</span><span class="punctuation">:</span> <span class="string">&quot;@date &#123;date&#125;&quot;</span><span class="punctuation">,</span></span><br><span class="line">	</span><br><span class="line">    <span class="comment">// 根据自动生成的注释模板（目前主要体现在函数注释上）</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.order&quot;</span><span class="punctuation">:</span> <span class="punctuation">[</span></span><br><span class="line">        <span class="string">&quot;brief&quot;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="string">&quot;tparam&quot;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="string">&quot;param&quot;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="string">&quot;return&quot;</span></span><br><span class="line">    <span class="punctuation">]</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.paramTemplate&quot;</span><span class="punctuation">:</span> <span class="string">&quot;@param&#123;indent:8&#125;&#123;param&#125;&#123;indent:25&#125;MyParamDoc&quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.returnTemplate&quot;</span><span class="punctuation">:</span> <span class="string">&quot;@return &#123;type&#125; &quot;</span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;doxdocgen.generic.splitCasingSmartText&quot;</span><span class="punctuation">:</span> <span class="literal"><span class="keyword">true</span></span><span class="punctuation">,</span></span><br><span class="line">    <span class="attr">&quot;[json]&quot;</span><span class="punctuation">:</span> <span class="punctuation">&#123;</span></span><br><span class="line"> </span><br><span class="line">        <span class="attr">&quot;editor.quickSuggestions&quot;</span><span class="punctuation">:</span> <span class="punctuation">&#123;</span></span><br><span class="line">            <span class="attr">&quot;strings&quot;</span><span class="punctuation">:</span> <span class="literal"><span class="keyword">true</span></span></span><br><span class="line">        <span class="punctuation">&#125;</span><span class="punctuation">,</span></span><br><span class="line">        <span class="attr">&quot;editor.suggest.insertMode&quot;</span><span class="punctuation">:</span> <span class="string">&quot;replace&quot;</span></span><br><span class="line">    <span class="punctuation">&#125;</span><span class="punctuation">,</span></span><br><span class="line"><span class="punctuation">&#125;</span></span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
