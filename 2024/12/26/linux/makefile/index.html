  <h1 id="Makefile"><a href="#Makefile" class="headerlink" title="Makefile"></a>Makefile</h1><p><a target="_blank" rel="noopener" href="http://c.biancheng.net/view/7094.html">语法参考</a></p>
<h1 id="生成部分建文件夹"><a href="#生成部分建文件夹" class="headerlink" title="生成部分建文件夹"></a>生成部分建文件夹</h1><figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">OBJECTS += <span class="variable">$(<span class="built_in">addprefix</span> <span class="variable">$(BUILD_DIR)</span>/,$(ASM_SOURCES:.s=.o)</span>)</span><br><span class="line"><span class="keyword">vpath</span> %.s <span class="variable">$(<span class="built_in">sort</span> $(<span class="built_in">dir</span> <span class="variable">$(ASM_SOURCES)</span>)</span>)</span><br><span class="line"></span><br><span class="line"><span class="variable">$(BUILD_DIR)</span>/%.o: %.c Makefile | <span class="variable">$(BUILD_DIR)</span> </span><br><span class="line">      @mkdir -p <span class="variable">$(<span class="built_in">dir</span> <span class="variable">$@</span>)</span></span><br><span class="line">      <span class="variable">$(CC)</span> -c <span class="variable">$(CFLAGS)</span> -Wa,-a,-ad,-alms=<span class="variable">$(BUILD_DIR)</span>/$(&lt;:.c=.lst) <span class="variable">$&lt;</span> -o <span class="variable">$@</span></span><br><span class="line"></span><br><span class="line">      @mkdir -p <span class="variable">$(<span class="built_in">dir</span> <span class="variable">$(BUILD_DIR)</span>/<span class="variable">$&lt;</span>)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">#    $(CC) -c $(CFLAGS) -Wa,-a,-ad,-alms=$(BUILD_DIR)/$(&lt;:.c=.lst) $&lt; -o $(BUILD_DIR)/$(&lt;:.c=.o)</span></span><br></pre></td></tr></table></figure>

<p>通配符</p>
<figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">C_SOURCES =   \</span><br><span class="line"><span class="variable">$(<span class="built_in">wildcard</span> Template/*.c)</span> \</span><br></pre></td></tr></table></figure>
<p>排除</p>

 %.s,$(<span class="built_in">notdir</span> <span class="variable">$(S_SRCS)</span>)</span>))</span><br><span class="line">S_OBJS += <span class="variable">$(<span class="built_in">patsubst</span> %.S,<span class="variable">$(OBJ_FOLDER)</span>%.o,$(<span class="built_in">filter</span> %.S,$(<span class="built_in">notdir</span> <span class="variable">$(S_SRCS)</span>)</span>))</span><br><span class="line"><span class="comment">#-------------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment"># Logging options</span></span><br><span class="line"><span class="comment">#-------------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Enable color output by default.</span></span><br><span class="line">USE_COLOR ?= 1</span><br><span class="line"></span><br><span class="line"><span class="comment"># Normally, commands in recipes are prefixed with &#x27;@&#x27; so the command itself</span></span><br><span class="line"><span class="comment"># is not echoed by make. But if VERBOSE is defined (set to anything non-empty),</span></span><br><span class="line"><span class="comment"># then the &#x27;@&#x27; is removed from recipes. The &#x27;at&#x27; variable is used to control</span></span><br><span class="line"><span class="comment"># this.</span></span><br><span class="line"><span class="keyword">ifeq</span> <span class="string">&quot;<span class="variable">$(VERBOSE)</span>&quot;</span> <span class="string">&quot;1&quot;</span></span><br><span class="line">at :=</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">at := @</span><br><span class="line"><span class="keyword">endif</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># These colors must be printed with the printf command. echo won&#x27;t handle the</span></span><br><span class="line"><span class="comment"># escape sequences.</span></span><br><span class="line">color_default = \033[00m</span><br><span class="line">color_bold = \033[01m</span><br><span class="line">color_red = \033[31m</span><br><span class="line">color_green = \033[32m</span><br><span class="line">color_yellow = \033[33m</span><br><span class="line">color_blue = \033[34m</span><br><span class="line">color_magenta = \033[35m</span><br><span class="line">color_cyan = \033[36m</span><br><span class="line">color_orange = \033[38;5;172m</span><br><span class="line">color_light_blue = \033[38;5;039m</span><br><span class="line">color_gray = \033[38;5;008m</span><br><span class="line">color_purple = \033[38;5;097m</span><br><span class="line"></span><br><span class="line"><span class="keyword">ifeq</span> <span class="string">&quot;<span class="variable">$(USE_COLOR)</span>&quot;</span> <span class="string">&quot;1&quot;</span></span><br><span class="line">color_build := <span class="variable">$(color_light_blue)</span></span><br><span class="line">color_c := <span class="variable">$(color_green)</span></span><br><span class="line">color_cxx := <span class="variable">$(color_green)</span></span><br><span class="line">color_cpp := <span class="variable">$(color_orange)</span></span><br><span class="line">color_asm := <span class="variable">$(color_magenta)</span></span><br><span class="line">color_ar := <span class="variable">$(color_yellow)</span></span><br><span class="line">color_link := <span class="variable">$(color_cyan)</span></span><br><span class="line">color_convert := <span class="variable">$(color_gray)</span></span><br><span class="line"><span class="keyword">endif</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Used in printmessage if the color args are not present.</span></span><br><span class="line">color_ :=</span><br><span class="line"></span><br><span class="line"><span class="comment"># Use in recipes to print color messages if printing to a terminal. If</span></span><br><span class="line"><span class="comment"># USE_COLOR is not set to 1, this reverts to a simple uncolorized printf.</span></span><br><span class="line"><span class="comment"># A newline is added to the end of the printed message.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Arguments:</span></span><br><span class="line"><span class="comment">#  1 - name of the color variable (see above), minus the &quot;color_&quot; prefix</span></span><br><span class="line"><span class="comment">#  2 - first colorized part of the message</span></span><br><span class="line"><span class="comment">#  3 - first uncolorized part of the message</span></span><br><span class="line"><span class="comment">#  4 - color name for second colorized message</span></span><br><span class="line"><span class="comment">#  5 - second colorized message</span></span><br><span class="line"><span class="comment">#  6 - second uncolorized part of the message</span></span><br><span class="line"><span class="comment">#  7 - uncolorized prefix on the whole line; this is last because it is expected to be used rarely</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># All arguments are optional.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Use like:</span></span><br><span class="line"><span class="comment">#  $(call printmessage,cyan,Building, remainder of the message...)</span></span><br><span class="line"><span class="keyword">ifeq</span> <span class="string">&quot;<span class="variable">$(USE_COLOR)</span>&quot;</span> <span class="string">&quot;1&quot;</span></span><br><span class="line"><span class="keyword">define</span> printmessage</span><br><span class="line">if [ -t 1 ]; then printf <span class="string">&quot;$(7)$(color_$(1))$ <script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
